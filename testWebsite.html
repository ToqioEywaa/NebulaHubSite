<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NebulaHub</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            margin: 0 1.5rem;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.2);
        }

        nav a::after {
            content: '';
            display: block;
            height: 2px;
            width: 0;
            background: #fff;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        nav a:hover::after {
            width: 100%;
        }

        .section {
            display: none;
            padding: 5rem 2rem;
            text-align: center;
            animation: fadeIn 0.6s ease forwards;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .developer-list {
            margin-top: 2rem;
            font-size: 1.5rem;
        }

        .discord-link, .get-key {
            display: inline-block;
            margin: 2rem auto;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: 2px solid #fff;
            border-radius: 2rem;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
        }

        .discord-link:hover, .get-key:hover {
            background: #fff;
            color: #000;
        }

        .icon {
            font-size: 2rem;
            display: block;
            margin: 1rem auto;
        }
    </style>
</head>
<body>

<nav>
    <a href="#" onclick="showSection('home')">üè† Home</a>
    <a href="#" onclick="showSection('discord')">üí¨ Discord</a>
    <a href="#" onclick="showSection('getkey')">üîë Get Key</a>
</nav>

<section id="home" class="section active">
    <div class="icon">üè†</div>
    <h1>Welcome to NebulaHub</h1>
    <div class="developer-list">
        <p>Developer: Lave</p>
        <p>Developer: lucagamingfan1234</p>
    </div>
</section>

<section id="discord" class="section">
    <div class="icon">üí¨</div>
    <h1>Join our Discord</h1>
    <a class="discord-link" href="https://discord.gg/ByZP44ty" target="_blank">Connect to Discord</a>
</section>

<section id="getkey" class="section">
    <div class="icon">üîë</div>
    <h1>Get Your Key</h1>
    <div class="get-key">Coming Soon...</div>
</section>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }
</script>

</body>
</html>
